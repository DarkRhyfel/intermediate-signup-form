<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <main class="main-container">
        <section class="brand-container">
            <div class="logo-container">
                <img class="logo-image" src="assets/img/signup_logo.png" alt="Brand Logo">
                <p class="logo-text">SHIVA</p>
            </div>
            <footer class="image-credit">Photo by <a href="https://unsplash.com/@vinikhill?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">NIKHIL</a> on <a href="https://unsplash.com/t/experimental?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </footer>
        </section>
        <section class="form-container">
            <div class="disclaimer">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#" method="get">
                <div class="common-fields">
                    <p class="form-title">Let's do this!</p>
                    <div class="form-row">
                        <div class="field-group">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="field-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="field-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="field-group">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="field-group">
                            <label for="password">Password</label>
                            <input class="error" type="password" name="password" id="password">
                            <p class="error-message">* Passwords do not match</p>
                        </div>
                        <div class="field-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input class="error" type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p class="account-check">Already have an account? <a href="#">Log In</a></p>
            </form>
        </section>
    </main>
</body>

</html>
